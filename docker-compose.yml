version: '3.8'

services:
  # Service pour le frontend React/Vite
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: mytechgear-frontend
    container_name: mytechgear-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://backend:5000/api # URL de l'API interne au réseau Docker
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-my-vision-connect.gestionmax.fr}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - app-network
    depends_on:
      - backend

  # Service pour le backend Express/Prisma
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: mytechgear-backend
    container_name: mytechgear-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=https://${FRONTEND_DOMAIN:-my-vision-connect.gestionmax.fr}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${FRONTEND_DOMAIN:-my-vision-connect.gestionmax.fr}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=5000"
    networks:
      - app-network
    depends_on:
      - postgres

  # Service pour la base de données PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: mytechgear-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mytechgear}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
